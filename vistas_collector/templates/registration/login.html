{% extends 'base.html' %}
{% block content %}
<h1>LOGIN PAGE</h1>

<div class="card" style="background-color: rgba(255,255,255,.3); border-radius: 20px;">
    <div class="card-content">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %} {{form.as_p}}
            <input type="submit" value="login">
            <input type="hidden" name="next" value="{{next}}">
        </form>
    </div>
</div>
{% endblock content %}
