{% extends 'base.html' %}
{% block content %}
<h1>Sign Up</h1>

{% if error_message %}
<h3 class="red-text text-darken-2">{{error_message}}</h3>
{% endif %}

<div class="card" style="background-color: rgba(255,255,255,.3); border-radius: 20px;">
    <div class="card-content">
        <form action="{% url 'signup' %}" method="post">
            {% csrf_token %} {{form.as_p}}
            <input type="submit" value="Sign Up!">
        </form>
    </div>
</div>
{% endblock content %}
