{% extends 'base.html' %}
{% block content %}
<h1 class="center">VISTAS COLLECTION</h1>
<div class="fixed-action-btn">
    <a class="btn-floating btn-large green darken-2" href="{% url 'vista_create' %}">NEW</a>
</div>
<div class="section row">
    {% for vista in vistas %}
    <div class="col s6 m3 center-align">
        <div class="card">
            <div class="card-content">
                <div class="card-image">
                    <img src="{{vista.img}}" alt="{{vista.name}}">
                </div>
                <div class="black-text">
                    <span class="card-title">{{vista.name}}</span>
                    <p>{{vista.description}} </p>
                </div>
                <div class="card-action">
                    <a class="green-text text-darken-4" href="{% url 'vista_detail' vista.id %}">DETAILS</a>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock content %}
