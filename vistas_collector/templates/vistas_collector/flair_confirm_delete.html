{% extends 'base.html' %}
{% block content %}
<h1>Delete Tag</h1>
<h4>Are you sure you want to delete the tag <span class="yellow-text text-darken-2">{{object.name}}</span>?</h4>
<form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes Delete" class="btn yellow darken-2">
    <a href="{% url 'flair_detail' flair.id%}" class="btn green darken-2">Cancel</a>
</form>
{% endblock content %}
