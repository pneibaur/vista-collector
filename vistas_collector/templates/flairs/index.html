{% extends 'base.html' %}
{% block content %}

<h1>All Tags</h1>

{% for flair in object_list %}
<div class="card">
    <a href="{% url 'flair_detail' flair.id %}">
        <div class="card-content">
            <span class="card-title">{{flair.tag}}</span>
        </div>
    </a>
</div>
{% endfor %}

{% endblock content %}
