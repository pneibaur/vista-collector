{% extends 'base.html' %}
{% block content %}

<h1>{{ flair.tag}}</h1>

<div class="card yellow lighten-4">
    <div class="card-content">
        <span class="card-title black-text">{{ flair.tag }}</span>
        <span class="card-title black-text">Created by: {{ flair.user }}</span>
        {% if flair.user.id == user.id %}
        <div class="card-action">
            <a class="green btn darken-2" href="{% url 'flair_update' flair.id %}">Edit</a>
            <a class="orange btn darken-2" href="{% url 'flair_delete' flair.id %}">Delete</a>
        </div>
        {% else %}
        <div class="card-action orange-text text-darken-2">You cannot change this tag</div>
        {% endif %}
    </div>
</div>

{% endblock content %}
